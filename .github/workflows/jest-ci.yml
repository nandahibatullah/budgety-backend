# simple node workflow to run the test suite
name: Jest CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: run tests
      run: yarn test
